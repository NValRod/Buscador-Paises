<table class="table table-hover">
    <thead>
        <tr style="color:#4c311f; font-size:1.2em;">
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Población </th>
            <th></th>
        </tr>
    </thead>
    <tbody style="font-size:1.2em; font-weight:800">
        <tr *ngFor="let pais of paises; let i = index"
            class="animate__animated animate__fadeIn animate__faster">
            <td> {{ i + 1 }} </td>
            <td>
                <img class="small-flag" [src]="pais.flag" >
            </td>
            <td> {{ pais.capital }}, {{ pais.name }}</td>
            <td>{{ pais.population | number }}</td>
            <td>
                <a [routerLink]="['/pais', pais.alpha2Code]">Ver más</a>
            </td>
        </tr>
    </tbody>
</table>
